<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock</title>
	<link href="clockStyle.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1 id="heading">CLOCK</h1>
<div id="contener">
	<div id="timeDate">Time Date</div>
	<div class="dataNumber">
		<div class="numBox">1</div><div class="numBox">2</div><div class="numBox">3</div><div class="numBox">4</div><div class="numBox">5</div><div class="numBox">6</div><div class="numBox">7</div><div class="numBox">8</div><div class="numBox">9</div><div class="numBox">10</div><div class="numBox">11</div><div class="numBox">12</div>
	</div>
	<div id="graphContener">
		<div class="graphBox">
			<div id="hours" class="box" style="font-size: 50px; margin-top: 20px;"></div>
			<p id="hourPera" style="font-size: 50px; margin-top: 15px;"></p>
		</div>
		<div class="graphBox">
			<div id="minutes" class="box" style="font-size: 50px;"></div>
			<p id="minPera" style="font-size: 50px; margin-top: 10px;"></p>
		</div>
		<div class="graphBox">
			<div id="socend" class="box" style="font-size: 50px;"></div>
			<p id="secPera" style="font-size: 50px; margin-top: 15px;"></p>
		</div>
		<div class="graphBox">
			<div id="ampmG" class="box" style="font-size: 50px;"></div>
		</div>
		<p id="fulldaymonth" style="font-size: 30px; margin-bottom: 20px;"></p>
	</div>
</div>
<script src="clockScript.js" type="text/javascript"></script>
</body>
</html>
